<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Exhibition Voting</title>
</head>
<body>
    <header>
        <h1>Welcome to the Science Exhibition Voting!</h1>
    </header>
    <main>
        <form id="voting-form">
            <h2>Vote for the Best Project</h2>
            <label for="projects">Select a project:</label>
            <select id="projects" name="projects">
                <option value="project1">Project 1</option>
                <option value="project2">Project 2</option>
                <option value="project3">Project 3</option>
                <!-- Add more projects as needed -->
            </select>
            <button type="button" id="vote-button">Vote</button>
        </form>
        <div id="vote-counts">
            <h2>Vote Counts</h2>
            <div id="project1-count">Project 1: 0</div>
            <div id="project2-count">Project 2: 0</div>
            <div id="project3-count">Project 3: 0</div>
            <!-- Add more vote count placeholders as needed -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
