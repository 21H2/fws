<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Exhibition Voting</title>
    <style>/* Reset some default browser styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    color: #333;
}

header {
    background-color: #007bff;
    color: white;
    text-align: center;
    padding: 1rem 0;
}

main {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

form {
    margin-bottom: 1rem;
}

select, button {
    padding: 0.5rem;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-right: 1rem;
}

button {
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

#vote-counts {
    margin-top: 2rem;
}

#vote-counts h2 {
    margin-bottom: 1rem;
}

#vote-counts div {
    padding: 0.5rem;
    background-color: #f0f0f0;
    margin-bottom: 0.5rem;
    border-radius: 4px;
}

</style>
</head>
<body>
    <header>
        <h1>Welcome to the Science Exhibition Voting!</h1>
    </header>
    <main>
        <form id="voting-form">
            <h2>Vote for the Best Project</h2>
            <label for="projects">Select a project:</label>
            <select id="projects" name="projects">
                <option value="project1">Project 1</option>
                <option value="project2">Project 2</option>
                <option value="project3">Project 3</option>
                <!-- Add more projects as needed -->
            </select>
            <button type="button" id="vote-button">Vote</button>
        </form>
        <div id="vote-counts">
            <h2>Vote Counts</h2>
            <div id="project1-count">Project 1: 0</div>
            <div id="project2-count">Project 2: 0</div>
            <div id="project3-count">Project 3: 0</div>
            <!-- Add more vote count placeholders as needed -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
